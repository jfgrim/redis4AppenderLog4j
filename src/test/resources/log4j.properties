log4j.rootLogger=DEBUG, redis, console

log4j.appender.redis.enabledDebugging=true
log4j.appender.redis=client.redis.log4jAppender.RedisAppender
log4j.appender.redis.hosts=10.110.7.226:7003,localhost:6379
#log4j.appender.redis.port=6379
#log4j.appender.redis.password=
log4j.appender.redis.mode=channel
log4j.appender.redis.key=logstash
log4j.appender.redis.period=150
log4j.appender.redis.firstDelay=250
log4j.appender.redis.batchSize=500
log4j.appender.redis.purgeOnFailure=true
log4j.appender.redis.alwaysBatch=true
log4j.appender.redis.layout=net.logstash.log4j.JSONEventLayout
log4j.appender.redis.numberRetryToRedis=3
log4j.appender.redis.attemptDelay=1000
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p [%t] %c - %m - %r %n